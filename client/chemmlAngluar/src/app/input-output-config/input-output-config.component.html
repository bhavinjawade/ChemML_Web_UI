        </div>

            <div id="dataprop">Data</div>
            <div id="alertprop">Preview</div>
            <div id="logsprop">Logs</div>
        </div>

        <div class = "config-block">
            <div class="config-title">Parent Node Outputs</div>
            <div class="node-function-name" *ngFor="let param of parentOutputs; let i = index;" [ngClass]="select_output_type==i ? 'selected_button' : ''" id="node_{{i}}'" [attr.value]="param.name" (click) = "selectOutputType(i,param.name)">{{param.name}}</div>
        </div>

        <div class="config-block">            
            <div class="config-title">Child Node Inputs</div>
            <div class="config-input" *ngFor="let paramchild of childInputs; let i = index">
                <div class="config-subtitle">
                    {{paramchild.name}}
                </div>
                <div class="node-function-name" *ngFor="let paramvalue of parentOutputs; let j = index;" [ngClass]="select_input_type[i]==j ? 'selected_button' : ''" id="node_{{j}}'" [attr.value]="paramvalue.name" (click) = "selectInputType(i,j,paramchild.name,paramvalue.name)">{{paramvalue.name}}</div>
            </div>
        </div>
