<div id="tool_{{tool}}" class="blockelem create-flowy noselect">
    <input id="tool_{{tool}}_toremove" type="hidden" name='blockelemtype' class="blockelemtype" value="4">
    <div id="tool_{{tool}}_toremove" class = "tool_header"></div>
    <div id="tool_{{tool}}_toremove" class="grabme">
        <img id="tool_{{tool}}_toremove" src="assets/grabme.svg">
    </div>
    <div id="tool_{{tool}}_toremove" class="blockin">
        <div id="tool_{{tool}}_toremove" class="blockico">
            <span></span>
            <img id="tool_{{tool}}_toremove" src="assets/tool_{{tool}}.svg">
        </div>
        <div id="tool_{{tool}}_toremove" class="blocktext">
            <p id="tool_{{tool}}_toremove" class="blocktitle">{{title}}</p>
            <p id="tool_{{tool}}_toremove" class="blockdesc">{{description}}</p>
        </div>
    </div>
    <div id="tool_{{tool}}_toremove" class = "tool_footer"></div>
    <div class="tool_config_info" id="tool_{{tool}}_info">
        <div class="title">Parameters</div>
    </div>
</div>
